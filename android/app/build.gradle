plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.serenity_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.serenity_app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug {
            lintOptions {
                // Enable lint checks for deprecated APIs
                checkReleaseBuilds false  // Disable lint checks in release builds if you don't want them
                // This will show deprecated warnings in the debug build
                abortOnError false
            }
        }
        release {
            signingConfig = signingConfigs.debug
            lintOptions {
                checkReleaseBuilds false // Don't check lint on release builds
                abortOnError false  // Don't fail the build on deprecated API usage
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'           // Firebase Analytics
    // Add other Firebase dependencies as needed
}